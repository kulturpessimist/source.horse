</head>
<body>
	<div class="logo">
		<div data-offset="0"  class="layer"></div>
		<div data-offset="5"  class="layer"></div>
		<div data-offset="10" class="layer"></div>
		<div data-offset="15" class="layer"></div>
		<div data-offset="20" class="layer"></div>
		<div data-offset="25" class="layer"></div>
		<div data-offset="30" class="layer"></div>
		<div data-offset="35" class="layer"></div>
		<div data-offset="40" class="layer"></div>
		<div data-offset="45" class="layer"></div>
		<div data-offset="50" class="layer"></div>
		<div data-offset="55" class="layer"></div>
		<div data-offset="60" class="layer"></div>
		<div data-offset="65" class="layer"></div>
		<div data-offset="70" class="layer"></div>
		<div data-offset="75" class="layer"></div>
		<div data-offset="80" class="layer"></div>
		<div data-offset="85" class="layer"></div>
		<div data-offset="90" class="layer"></div>
		<div data-offset="95" class="layer"></div>
		<div data-offset="100" class="layer"></div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script>
		var $logo = $('.logo'),
			$layer = $('div[class*="layer"]');

		$(window).on('mousemove', function(e) {
			var w = $(window).width(),
				h = $(window).height(),
				offsetX = 0.5 - e.pageX / w,
				offsetY = 0.5 - e.pageY / h,
				offsetPoster = $logo.data('offset'),
				transformPoster = 'translateY(' + -offsetX * offsetPoster + 'px) rotateX(' + (-offsetY * offsetPoster) +
					'deg) rotateY(' + (offsetX * (offsetPoster * 2)) + 'deg)';

			$logo.css('transform', transformPoster);
			$layer.each(function() {
				var $this = $(this),
					offsetLayer = $this.data('offset') || 0,
					transformLayer = 'translateX(' + offsetX * offsetLayer + 'px) translateY(' + offsetY * offsetLayer + 'px)';
				$this.css('transform', transformLayer);
			});
		});
	</script>

</body>
</html>
